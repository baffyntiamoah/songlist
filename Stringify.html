<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
         <title>JSON Song List As A String</title>

            
    </head>
    <body>

     <script type="text/javascript"    src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>




    <script>
    		$.get("https://raw.githubusercontent.com/baffyntiamoah/songlist/main/JSON-songlist.json",
    		function (data) {
    			strSongString = JSON.stringify(data)
    			document.write(strSongString + "<br/>")
    			strHTML = "<ul>"
    			data.forEach(function(song) {
    				strHTML += "<li>"
    				        + song.artist + ":"
    				        + song.title + ":"
    				        + song.genre + ":"
    				        + song.year + "</li>" 

    			})
    			strHTML += "</ul>" 
    			document.write(strHTML.replace('\n', ''))         
    		})
    		
    	</script>
    </body>
</html>
